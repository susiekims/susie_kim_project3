<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <section class="stage">
        <button id='start'>Start</button>
        <div id="score">Score: <span></span></div>
        <div id="lives">Lives: <span></span></div>
        <img id="trump" src="assets/trump.png">
    </section>
    <div id="timer"></div>
    <section class="arrows">
        <div id="left" class="arrow"><i class="fas fa-chevron-circle-left"></i></div>
        <div id="right" class="arrow"><i class="fas fa-chevron-circle-right"></i></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script-with-classes.js"></script>
</body>
</html>
