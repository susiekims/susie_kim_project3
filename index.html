<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRUMP DUMP</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:600,900" rel="stylesheet"> 
</head>
<body>
    <section id="instructions">
        <div class="instructions-wrapper">
            <h1>HOW TO PLAY</h1>
            <p id="instructions-text"></p>
            <h2>DESKTOP</h2>
            <p>Use your arrow keys to move side to side.</p>
            <h2>MOBILE</h2>
            <p>Tap on the side of the screen you want to move to.</p>
            <div class="levels">
                <button class="level" id="easy">easy</button>
                <button class="level" id="medium">medium</button>
                <button class="level" id="hard">hard</button>
            </div>
        </div>
    </section>
    <div id=lives-score>
        <div id="lives"></div>
        <div id="score"><img id="counter"> <span></span></div>
    </div>
    <section id="loading-screen" class="loading-screen">
        <div class="title">
            <h1 class="title-trump">Trump</h1>
            <h1 class="title-dump">Dump</h1>
        </div>
        <img src="assets/banner.svg" class="banner" alt="">
        <img src="assets/hilary-loader.png" class="head hilary-head">
        <img src="assets/trump-loader.png" class="head trump-head">
        <h3 class="hilary-name name">Hilary</h3>
        <h3 class="trump-name name">Trump</h3>
        <h4 class="trump-slogan slogan">make my hair great again</h4>
        <h4 class="hilary-slogan slogan">get those emails</h4>
        <h2>Choose your player</h2>
    </section>
    <section class="stage">
        <div id="game-items">
            <div class="timer" id="timer"></div>
            <img id="player" src="assets/trump.png">
        </div>
        <div id="left"></div>
        <div id="right"></div>
    </section>
    <section id="finish-screen" class="finish-screen">
        <div id="slide-down" class="slide-down">
            <h1></h1>
            <h2 id="score-final"></h2>
            <p id="finish-text"></p>
            <button id='replay'>Replay</button>
        </div> 
        <img src="" id="slide-up" class="slide-up">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
